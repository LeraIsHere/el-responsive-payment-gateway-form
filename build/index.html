<!DOCTYPE html>
<html lang="ru">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index, follow, noodp">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <link type="image/x-icon" href="img/favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="img//favicon.ico" rel="icon">
    <link href="css/main.css" rel="stylesheet" />

    <title>Create A Responsive Payment Gateway Form Design Using HTML & CSS Only</title>
</head>
<body>


<div class="payment">

    <form action="#">

        <div class="container">

            <div class="wrapper">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name: </span>
                    <input type="text" placeholder="kira">
                </div>
                <div class="inputBox">
                    <span>email: </span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>address: </span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city: </span>
                    <input type="text" placeholder="kiev">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state: </span>
                        <input type="text" placeholder="ukrain">
                    </div>
                    <div class="inputBox">
                        <span>zip code: </span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="wrapper">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted: </span>
                    <img src="img/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card: </span>
                    <input type="text" placeholder="ms. kira">
                </div>
                <div class="inputBox">
                    <span>credit card number: </span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month: </span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year: </span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV: </span>
                        <input type="text" placeholder="123">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>


<script src="js/main.js"></script>

</body>
</html>
